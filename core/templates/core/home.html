<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <div class="jumbotron mt-5">
        <h1 class="display-4">System reading receipt</h1>
        <p class="lead">Upload your receipt</p>
        <hr class="my-4">
        
        {% if user.is_authenticated %}
            <p>Hello, <strong>{{ user.username }}</strong>!</p>
            <a class="btn btn-primary btn-lg" href="{% url 'upload_file' %}" role="button">Upload now</a>
            <a class="btn btn-danger btn-lg" href="{% url 'list_files' %}" role="button">Check your list</a>
            <a class="btn btn-info btn-lg text-white" href="{% url 'report_dashboard' %}" role="button">Report spending</a>
            
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary btn-lg ms-2">Log out</button>
            </form>

        {% else %}
            <p>You need to log in to use this feature</p>
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Log in</a>
        {% endif %}
    </div>
</body>
</html>
